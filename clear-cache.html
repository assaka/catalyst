<!DOCTYPE html>
<html>
<head>
    <title>Clear Cache</title>
</head>
<body>
    <h1>Clearing Store Cache...</h1>
    <script>
        // Clear all caches
        localStorage.removeItem('storeProviderCache');
        sessionStorage.removeItem('storeProviderCache');
        localStorage.setItem('forceRefreshStore', Date.now().toString());
        
        console.log('✅ Cache cleared!');
        console.log('✅ Force refresh flag set');
        
        // Redirect to the category page
        setTimeout(() => {
            window.location.href = 'https://catalyst-pearl.vercel.app/public/hamid2/category/keuken/koelkasten/amerikaanse-koelkasten';
        }, 1000);
    </script>
</body>
</html>
