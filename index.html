<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://www.suprshop.com/logo_v2.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Performance Optimizations -->
    <!-- Preconnect to API backend for faster first API call -->
    <link rel="preconnect" href="https://backend.dainostore.com" crossorigin>
    <link rel="dns-prefetch" href="https://backend.dainostore.com">

    <!-- Preconnect to common CDNs/resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>DainoStore</title>

    <!-- Critical: Show loading skeleton immediately -->
    <style>
      #root-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Show loading spinner immediately -->
    <div id="root-loading">
      <div class="loading-spinner"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Remove loading spinner when React loads
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const loader = document.getElementById('root-loading');
          if (loader) loader.style.display = 'none';
        }, 500);
      });
    </script>
  </body>
</html>
