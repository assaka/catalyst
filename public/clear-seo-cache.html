<!DOCTYPE html>
<html>
<head>
    <title>Clear SEO Cache</title>
</head>
<body>
    <h1>Clear SEO Cache</h1>
    <button onclick="clearCache()">Clear Cache and Reload</button>
    <script>
        function clearCache() {
            // Clear the store provider cache
            localStorage.removeItem('storeProviderCache');
            // Force refresh flag
            localStorage.setItem('forceRefreshStore', 'true');
            alert('Cache cleared! The page will now reload.');
            window.location.reload();
        }
    </script>
</body>
</html>
