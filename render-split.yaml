services:
  # Backend API Service
  - type: web
    name: daino-api
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Database Configuration
      - key: DATABASE_URL
        sync: false
      # JWT Configuration
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 24h
      # CORS Configuration (allow both admin and storefront)
      - key: CORS_ORIGIN
        value: https://daino-admin.onrender.com,https://daino-storefront.onrender.com
      # OAuth Configuration
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        value: https://daino-api.onrender.com/api/auth/google/callback
      # Session Configuration
      - key: SESSION_SECRET
        sync: false
      # Stripe Configuration
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      # Supabase Configuration
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
    autoDeploy: true

  # Admin Interface (with storefront capability)
  - type: web  
    name: daino-admin
    env: static
    buildCommand: |
      npm install
      # Build with admin API endpoint
      echo "VITE_API_URL=https://daino-api.onrender.com" > .env.production
      npm run build
    staticPublishPath: ./dist
    pullRequestPreviewsEnabled: true
    
  # Dedicated Storefront
  - type: web
    name: daino-storefront  
    env: static
    buildCommand: |
      npm install
      # Build storefront-optimized version
      echo "VITE_API_URL=https://daino-api.onrender.com" > .env.production
      echo "VITE_MODE=storefront" >> .env.production
      npm run build
    staticPublishPath: ./dist