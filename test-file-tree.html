<!DOCTYPE html>
<html>
<head>
    <title>Test File Tree API</title>
</head>
<body>
    <h1>File Tree API Test</h1>
    <div id="result"></div>
    
    <script>
        // Set up a valid token for testing
        localStorage.setItem('store_owner_auth_token', 'valid-test-token-for-file-tree');
        
        async function testFileAPI() {
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('/api/template-editor/source-files/content?path=src/pages/Storefront.jsx', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('store_owner_auth_token')}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <h2>✅ Success!</h2>
                        <p>File loaded: ${data.path}</p>
                        <pre style="background: #f5f5f5; padding: 10px; overflow: auto; max-height: 400px;">${data.content}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h2>❌ API Error</h2>
                        <p>Message: ${data.message}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h2>❌ Network Error</h2>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
        
        // Auto-run the test
        testFileAPI();
    </script>
</body>
</html>
