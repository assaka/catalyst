<!DOCTYPE html>
<html>
<head>
    <title>Route Test</title>
</head>
<body>
    <h1>Testing Plugin How-To Route</h1>
    <p>Testing if the route works by embedding an iframe:</p>
    <iframe src="http://localhost:5182/admin/plugin-how-to" width="100%" height="600px" style="border: 1px solid #ccc;">
        Loading...
    </iframe>
    
    <script>
        console.log('Testing route accessibility...');
        fetch('http://localhost:5182/admin/plugin-how-to')
            .then(response => {
                console.log('Route response status:', response.status);
                console.log('Route response ok:', response.ok);
                return response.text();
            })
            .then(html => {
                console.log('Route response length:', html.length);
                if (html.includes('Plugin Development Guide')) {
                    console.log('✅ Route is working - found expected content');
                } else {
                    console.log('❌ Route may not be working - content not found');
                }
            })
            .catch(error => {
                console.error('❌ Route test failed:', error);
            });
    </script>
</body>
</html>
